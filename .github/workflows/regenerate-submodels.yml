name: Regenerate published submodels

on:
  push:
    branches:
      - main
    paths:
      - "aas-sm-to-py/**"
      - ".github/workflows/regenerate-submodels.yml"
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

jobs:
  regenerate-submodels:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install generator package
        run: |
          python -m pip install --upgrade pip
          pip install -e ./aas-sm-to-py

      - name: Regenerate submodels from published templates
        run: python py-aas-submodels/regenerate_submodels.py

      - name: Commit generated changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add py-aas-submodels/py_aas_submodels
            if [[ -f py-aas-submodels/generation_failures.log ]]; then
              git add py-aas-submodels/generation_failures.log
            fi
            git commit -m "chore: regenerate published submodels"
            git push
          else
            echo "No changes to commit."
          fi
