name: Regenerate published submodels

on:
  push:
    branches:
      - main
    paths:
      - "aas-sm-to-py/**"
      - ".github/workflows/regenerate-submodels.yml"
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

jobs:
  regenerate-submodels:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install generator package
        run: |
          python -m pip install --upgrade pip
          pip install -e ./aas-sm-to-py

      - name: Regenerate submodels from published templates
        id: regenerate
        continue-on-error: true
        run: python py-aas-submodels/regenerate_submodels.py --fail-on-errors

      - name: Commit generated changes
        if: always()
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A py-aas-submodels/py_aas_submodels
            git add -A py-aas-submodels/generation_failures.log || true
            if [[ -n "$(git diff --cached --name-only)" ]]; then
              git commit -m "chore: regenerate published submodels"
              git push
            else
              echo "No staged changes to commit."
            fi
          else
            echo "No changes to commit."
          fi

      - name: Fail workflow if regeneration had errors
        if: always() && steps.regenerate.outcome == 'failure'
        run: |
          echo "Regeneration completed with errors. See py-aas-submodels/generation_failures.log."
          exit 1
